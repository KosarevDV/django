{% extends 'adminapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            Уверены что хотите удалить товар {{ object.name }} ({{ object.category.name }})?
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger">Уверен</button>
                <a class="btn btn-info" href=" {% url 'adminapp:products_read' object.category.pk %} "> Передумал </a>
            </form>
        </div>
</div>
{% endblock %}
